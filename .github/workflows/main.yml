name: CI
on:
  push:
    branches: [ release ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bump Version
        id: bump
        uses: nnichols/maven-version-bump-action@v3
        with:
          github-token: ${{ secrets.github_token }}
      - run: mvn package -Ddocker.username=${{ secrets.DOCKER_USERNAME }}  -Ddocker.password=${{ secrets.DOCKER_PASSWORD }}
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/alumni-${{steps.bump.outputs.version}}.jar
          asset_name: alumni-${{steps.bump.outputs.version}}.jar
          tag: ${{steps.bump.outputs.version}}